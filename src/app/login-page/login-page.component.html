<div class="container-fluid d-flex justify-content-center align-items-center h-75">
  <div class="border border-1 border-dark shadow shadow-lg">
    <form class="p-4">
      <h2 class="text-center">Login</h2>
      <div class="form-group mb-3">
        <input type="text" class="form-control" name="username" [(ngModel)]="user.username" placeholder="Username" required="required">
      </div>
      <div class="form-group mb-3">
        <input type="password" class="form-control" name="password" [(ngModel)]="user.password" placeholder="Password" required="required">
      </div>
      <div class="form-group d-flex justify-content-center mb-3">
        <button type="submit" class="btn btn-primary btn-block" (click)="onSubmit()">Log in</button>
      </div>
      <div class="d-flex justify-content-center">
        <p>Don't have an account? <a href="/register">register</a></p>
      </div>
    </form>
  </div>
</div>
