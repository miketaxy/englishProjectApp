<div class="container mt-5">
  <div class="row">
    <!-- Колонка для слова -->
    <div class="col-md-6">
      <h3>Слово</h3>
      <input readonly class="form-control box-input" [(ngModel)]="word.word"> <!-- Слово здесь -->
    </div>

    <!-- Колонка для перевода -->
    <div class="col-md-6">
      <h3>Перевод</h3>
      <input [appCorrectIncorrect]="isCorrect ? 'green':'red'" class="form-control box-input" id="translation" [(ngModel)]="translate">
    </div>
  </div>
  <div class="my-4">
    <button class="btn btn-primary" (click)="sendTranslate()">Следующее слово</button>
  </div>
</div>
